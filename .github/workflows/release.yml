name: Auto Release on Version Bump

on:
  push:
    branches: [main]
    paths: ['package.json']

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        run: |
          if gh release view "v${{ steps.pkg.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract changelog for version
        if: steps.check.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.pkg.outputs.version }}"
          NOTES=$(awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | head -n -1 | tail -n +2)
          if [ -z "$NOTES" ]; then
            NOTES="Release v$VERSION"
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create git tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.email "notimexreirei@gmail.com"
          git config user.name "Daniel (OpenClaw)"
          git tag "v${{ steps.pkg.outputs.version }}"
          git push origin "v${{ steps.pkg.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.pkg.outputs.version }}" \
            --title "v${{ steps.pkg.outputs.version }}" \
            --notes "${{ steps.changelog.outputs.notes }}" \
            --latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
